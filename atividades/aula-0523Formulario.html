<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <form action="">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
    <br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" nome="senha">
    <br>
    <label for="Nascimento">Data de Nacimento</label>
    <input type="date" name="data de nacimento">
    <br>
    <label for="">Escolaridade:</label>
    <input type="checkbox" name="escolariedade" valeu="ensino medio"> Ensino Medio
    <input type="checkbox" name="escolariedade" valeu="superior"> Superior
    <br>
    <label for="">Sexo:</label>
    <input type="radio" name="sexo" valeu="m">Masculino
    <input type="radio" name="sexo" valeu="f">Feminino
    <br>
    <label for="">Time do coração:</label>
    <select name="time" id="time">
      <option value="Flamengo">Flamengo</option>
      <option value="Vasco">Vasco</option>
      <option value="São Paulo">São Paulo</option>
    </select>
    <br>
    <input type="submit" value="Enviar">
    <!--<button>Enviar</button>-->
  </form>
</body>
</html>
